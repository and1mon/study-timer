<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

<html lang="en">

<head>

    <script src="https://use.fontawesome.com/e67bac787d.js"></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pomodoro Timer</title>
</head>

<body>
    <div class="header">
        <h1>My Pomodoro</h1>
    </div>
    <div class="timer-container">
        <div class="timer-contents">
            <h3 id="status">Work</h3>
            <p id="timer"></p>
            <div class="buttons">
                <button id="start-button" class="button">
                    <img src="play-icon.svg" alt="Start">
                </button>
                <button data-modal-target="#settings" class="button">
                    <img src="settings-icon.svg" alt="Settings">
                </button>
                <button id="skip-button" class="button">
                    <img src="skip-icon.svg" alt="Skip">
                </button>
            </div>
        </div>
    </div>
    <div class="footer">
        <a href="https://github.com/and1mon" target ="_blank"><i class="fa fa-github"></i></a>
        
    </div>
    <div class="settings modal" id="settings">
        <div class="settings-inner">
            <div class="settings-header">
                <div class="settings-title">
                    Settings
                </div>
                <button data-close-button class="close-button">&times;</button>
            </div>
            <div class="settings-body">
                <h3>Timer (minutes)</h3>
                <div class="timer-settings-outer">
                    <div class="timer-settings">
                        <label for="work-time">Work</label>
                        <input id="work-time" class="time-selector" type=number min="0" value="25" Size="8">
                    </div>
                    <div class="timer-settings">
                        <label for="short-break-time">Short Break</label>
                        <input id="short-break-time" class="time-selector" type=number min="0" value="5" Size="8">
                    </div>
                    <div class="timer-settings">
                        <label for="long-break-time">Long Break</label>
                        <input id="long-break-time" class="time-selector" type=number min="0" value="15" Size="8">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="overlay"></div>
    <script src="main.js"></script>
</body>

</html>
